<div class="container">
	<div fxLayout="row" fxLayoutAlign="space-between center">
		<mat-card fxFlex="30">
			<mat-card-title class="text-center">No of entries in the last week</mat-card-title>
			<h3>{{stats.lastWeekEntries}}</h3>
		</mat-card>
		<mat-card fxFlex="30">
			<mat-card-title class="text-center">No of entries in week before that</mat-card-title>
			<h3>{{stats.weekBeforeEntries}}</h3>
		</mat-card>
	</div>
	<br /><br />
	<div class="">
		<h2>Average calories per user in the last week</h2>
		<mat-list>
			<mat-list-item *ngFor="let item of stats.lastWeekAverageCalories">
				<mat-icon mat-list-icon>account_circle</mat-icon>
				<div mat-line>{{item.name}}</div>
				<div mat-line> <i>{{item.averageCalories}} Calories </i></div>
			</mat-list-item>
		</mat-list>
	</div>
</div>
