<table mat-table [dataSource]="calorieData" class="mat-elevation-z4">

	<!--- Note that these columns can be defined in any order.
		  The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container matColumnDef="userName">
		<th mat-header-cell *matHeaderCellDef> User </th>
		<td mat-cell *matCellDef="let element"> {{element.userId?.name}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="item">
		<th mat-header-cell *matHeaderCellDef> Item name </th>
		<td mat-cell *matCellDef="let element"> {{element.item}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="entryTime">
		<th mat-header-cell *matHeaderCellDef> Date Time </th>
		<td mat-cell *matCellDef="let element"> {{element.entryTime | date: 'dd MMM YYYY hh:mm a'}} </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="calories">
		<th mat-header-cell *matHeaderCellDef> No Of Calories </th>
		<td mat-cell *matCellDef="let element"> {{element.calories}} </td>
	</ng-container>

	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef> Actions </th>
		<td mat-cell *matCellDef="let element">
			<button mat-icon-button color="primary" (click)="editItem(element)">
				<mat-icon>edit</mat-icon>
			</button>
			<button mat-icon-button color="warn" (click)="deleteItem(element)">
				<mat-icon>delete</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
